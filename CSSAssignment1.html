<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
    <main>
        <section>
            <div class="topbar">
                <div class="stunning_logo">
                    <img class="stunning_img" src="/stunning-logo.png" alt="">
                </div>
                <div class="menu">
                    <div class="menu_items">Home</div>
                    <div class="menu_items">About</div>
                    <div class="menu_items">Blog</div>
                    <div class="menu_items">Jobs</div>
                </div>
                <div class="menu_account">
                    <button class="your_account">Your Account</button> 
                </div>
                
            </div>
            <div class="workplace">
                <div class="workplace_content">
                    <div class="square_heading">
                        <h1 class="workplace_heading">Stunning<br>Workplace</h1>
                        <div class="square"></div>
                    </div>
                    <p class="workspace_para">With Stunning, remote teams can organize projects,<br> manage shifting priorities, and get work done.</p>
                    <div class="button_arrows">
                        <button class="button_newacc">New Account</button>
                        <img class="arrows" src="/arrow-up.png" alt="arrow_up">
                        <img class="arrows" src="/arrow-down.png" alt="arrow_down">
                    </div>
                    <div class="design_content1">
                        <div class="content_design1">
                            <img class="design1_img" src="/tick-gray.png" alt="gray_tick">
                            <p>Dmm design</p>
                       </div> 
                       <div class="content_design2">
                           <img class="design2_img" src="/user-pink.png" alt="pink_img"> 
                           <p>20 Dec</p>
                           <div class="design2_div"></div>
                       </div>
                    </div>
                    <div class="design_content2">
                        <div class="content_design1">
                            <img class="design1_img" src="/tick-blue.png" alt="blue_tick">
                            <p>Blurr Animation</p>
                       </div> 
                       <div class="content_design2">
                           <img class="design2_img" src="/user-orange.png" alt="orange_img"> 
                           <p>22 Dec</p>
                           <div class="design2_div2"></div>
                       </div>
                    </div>
                    <div class="design_content2">
                        <div class="content_design1">
                            <img class="design1_img" src="/tick-gray.png" alt="gray_tick">
                            <p>Illustration</p>
                       </div> 
                       <div class="content_design2">
                           <img class="design2_img" src="/user-blue.png" alt="blue_img"> 
                           <p>26 Dec</p>
                           <div class="design2_div3"></div>
                       </div>
                    </div>
                    <div class="design_content2">
                        <div class="content_design1">
                            <img class="design1_img" src="/tick-gray.png" alt="gray_tick">
                            <p>Refunds</p>
                       </div> 
                       <div class="content_design2">
                           <img class="design2_img" src="/user-red.png" alt="red_img"> 
                           <p>28 Dec</p>
                           <div class="design2_div4"></div>
                       </div>
                    </div>
                </div>
                <div class="workplace_img">
                    <img class="w_img" src="/landing-section-image.png" alt="">
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
